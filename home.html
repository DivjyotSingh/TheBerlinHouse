<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Berlin House</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./home.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <a href="register.html" class="brand">SignOut</a>
        <div class="navbar-links">

          <li class="nav-item">
            <a href="home.html" class="nav-link" data-text=""
              >The Berlin House</a
            >
          </li>
        </div>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- header -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Clothing Range</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of header -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>OUR PRODUCTS</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <footer>
      <div class="footer-div">
        <p class="footer-text">
          Made with ❤️ by Divjyot Singh & Manroop Parmar
        </p>
      </div>
    </footer>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="far fa-window-close"></i></span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total : $<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    
    <script src="app.js"></script>
  </body>
</html>
